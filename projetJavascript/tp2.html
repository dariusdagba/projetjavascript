<div>
    

</div>

        let f=document.querySelector("#idf");
       f.onclick=function()
        {

            ip.innerHTML='<div class="row" ><div class="col m-2"><label for="" class="col-form-label">Name *</label><input type="text" class="form-control" name="name" id="name" required placeholder="Your name"></div><div class="col m-2"><label for="" class="col-form-label">Email *</label><input type="email" class="form-control" name="email" id="email" required placeholder="Your email"></div></div><div class="row"><div class="col m-2"><label for="" class="col-form-label">Phone</label><input type="tel" class="form-control" name="phone" id="phone" required  placeholder="Phone #"></div><div class="col m-2"><label for="" class="col-form-label">Company</label><input type="text" class="form-control" name="company" id="company" required placeholder="Company  name"></div></div><div class="row"><div class="col m-2"><label for="message" class="col-form-label">Message *</label><textarea class="form-control" name="message" id="message" cols="30" rows="2" required placeholder="Write your message"></textarea></div></div><div class="row"><div class="col d-flex justify-content-center"><input type="submit" value="Send Message" class="btn btn-primary rounded-2 py-2 px-4"><span class="submitting"></span></div></div>'

        {

            let pdiv=document.querySelector("#iddiv")
            let f=document.querySelector('#idf')
            let p=document.querySelector('#idp')
            let c=document.querySelector('#idc')
            f.setAttribute('class','btn btn-primary m-3')
            p.setAttribute('class','btn btn-primary m-3')
            c.setAttribute('class','btn btn-primary m-3')

            vdeo.setAttribute('class','tailles')

        let p=document.querySelector('#idp')

            photo.setAttribute('src','images/monimage.jpg')
            photo.setAttribute('class','tailles')
